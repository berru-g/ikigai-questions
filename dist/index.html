<h1>Découvrir ton Ikigaï</h1>
  <form id="ikigaiForm">
    <!-- Ce que tu aimes -->
    <div class="question">
      <label for="loveQuestion">1. Quelles activités te procurent de la joie et te font perdre la notion du temps?</label><br>
      <input type="text" id="loveQuestion" name="loveQuestion" required>
      <div class="suggestion" id="loveSuggestion"></div>
    </div>

    <div class="question">
      <label for="hobbiesQuestion">2. Quels sont tes hobbies et passions favoris?</label><br>
      <input type="text" id="hobbiesQuestion" name="hobbiesQuestion" required>
      <div class="suggestion" id="hobbiesSuggestion"></div>
    </div>

    <div class="question">
      <label for="happyExperiencesQuestion">3. Quelles expériences de ta vie t'ont laissé un sentiment de bonheur et de satisfaction profonde?</label><br>
      <input type="text" id="happyExperiencesQuestion" name="happyExperiencesQuestion" required>
      <div class="suggestion" id="happyExperiencesSuggestion"></div>
    </div>

    <div class="question">
      <label for="idealDayQuestion">4. Si l'argent n'était pas un problème, comment passerais-tu la plupart de tes journées?</label><br>
      <input type="text" id="idealDayQuestion" name="idealDayQuestion" required>
      <div class="suggestion" id="idealDaySuggestion"></div>
    </div>

    <!-- Ce dans quoi tu es bon -->
    <div class="question">
      <label for="talentsQuestion">5. Quelles compétences ou talents naturels possèdes-tu?</label><br>
      <input type="text" id="talentsQuestion" name="talentsQuestion" required>
      <div class="suggestion" id="talentsSuggestion"></div>
    </div>

    <div class="question">
      <label for="recognizedSkillsQuestion">6. Quels sont les domaines dans lesquels les autres te reconnaissent comme compétent ou doué?</label><br>
      <input type="text" id="recognizedSkillsQuestion" name="recognizedSkillsQuestion" required>
      <div class="suggestion" id="recognizedSkillsSuggestion"></div>
    </div>

    <div class="question">
      <label for="easyTasksQuestion">7. Quelles tâches ou activités te semblent faciles à accomplir?</label><br>
      <input type="text" id="easyTasksQuestion" name="easyTasksQuestion" required>
      <div class="suggestion" id="easyTasksSuggestion"></div>
    </div>

    <div class="question">
      <label for="proudAccomplishmentsQuestion">8. Quels sont les accomplissements dont tu es le plus fier dans ta vie jusqu'à présent?</label><br>
      <input type="text" id="proudAccomplishmentsQuestion" name="proudAccomplishmentsQuestion" required>
      <div class="suggestion" id="proudAccomplishmentsSuggestion"></div>
    </div>

    <!-- Ce dont le monde a besoin -->
    <div class="question">
      <label for="worldIssuesQuestion">9. Quels problèmes ou défis dans le monde te touchent particulièrement?</label><br>
      <input type="text" id="worldIssuesQuestion" name="worldIssuesQuestion" required>
      <div class="suggestion" id="worldIssuesSuggestion"></div>
    </div>

    <div class="question">
      <label for="contributionQuestion">10. Comment aimerais-tu contribuer à rendre le monde meilleur?</label><br>
      <input type="text" id="contributionQuestion" name="contributionQuestion" required>
      <div class="suggestion" id="contributionSuggestion"></div>
    </div>

    <div class="question">
      <label for="skillsResourcesQuestion">11. Quelles compétences ou ressources as-tu qui pourraient répondre à un besoin dans la société?</label><br>
      <input type="text" id="skillsResourcesQuestion" name="skillsResourcesQuestion" required>
      <div class="suggestion" id="skillsResourcesSuggestion"></div>
    </div>

    <div class="question">
      <label for="solveGlobalIssueQuestion">12. Si tu avais le pouvoir de résoudre un problème mondial, lequel choisirais-tu?</label><br>
      <input type="text" id="solveGlobalIssueQuestion" name="solveGlobalIssueQuestion" required>
      <div class="suggestion" id="solveGlobalIssueSuggestion"></div>
    </div>

    <!-- Ce pour quoi tu peux être payé -->
    <div class="question">
      <label for="professionalSkillsQuestion">13. Quelles compétences professionnelles as-tu développées au fil du temps?</label><br>
      <input type="text" id="professionalSkillsQuestion" name="professionalSkillsQuestion" required>
      <div class="suggestion" id="professionalSkillsSuggestion"></div>
    </div>

    <div class="question">
      <label for="excelProfessionallyQuestion">14. Dans quel domaine te vois-tu exceller professionnellement?</label><br>
      <input type="text" id="excelProfessionallyQuestion" name="excelProfessionallyQuestion" required>
      <div class="suggestion" id="excelProfessionallySuggestion"></div>
    </div>

    <div class="question">
      <label for="valuableServicesQuestion">15. Quels types de services ou produits pourraient être valorisés sur le marché?</label><br>
      <input type="text" id="valuableServicesQuestion" name="valuableServicesQuestion" required>
      <div class="suggestion" id="valuableServicesSuggestion"></div>
    </div>

    <div class="question">
      <label for="dreamJobQuestion">16. Si tu avais la possibilité de choisir n'importe quel travail, quel serait-il?</label><br>
      <input type="text" id="dreamJobQuestion" name="dreamJobQuestion" required>
      <div class="suggestion" id="dreamJobSuggestion"></div>
    </div>

    <button type="button" onclick="generateIkigai()">Synthèse :</button>
  </form>

  <div id="ikigaiResult"></div>

    <div id="recapContainer">
      <h2>Recapitulatif</h2>
      <div id="recapContent"></div>
    </div>

  </div>

  <script src="script.js"></script>
